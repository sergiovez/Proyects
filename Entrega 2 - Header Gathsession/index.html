<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Proyectos 2 - Header Gathsession</title>
  <meta name="description" content="Segundo proyecto de entrega de CSS con una web no responsive de Gathsession">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:opsz,wght@18..144,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header-principal">
      <figure>
        <a href="index.html"><img src="img/GathSession..svg" alt="Gathsession"></a>
      </figure>
      <nav class="nav-principal">
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero-principal">
        <div class="hero-principal-info">
          <div class="hero-principal-info-texto">     
            <h1 class="hero-principal-info-texto__title">Build your best community starting from here.</h1>
            <p class="hero-principal-info-texto__text">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
            <div class="hero-principal-info-texto__buttons">
              <a href="#" class="get_started button">Get Started</a>
              <div class="learn">
                <a href="#">Learn More</a>
                <img src="img/Arrow.svg" alt="">
              </div>
            </div>
          </div> 
          <div class="hero-principal-info-data">
            <article class="hero-principal-info-data__item community">
              <img src="img/community.svg" alt="">
              <h3>Build Community</h3>
            </article>
            <article class="hero-principal-info-data__item events">
              <img src="img/events.svg" alt="">
              <h3>Share Events</h3>
            </article>
            <article class="hero-principal-info-data__item information">
              <img src="img/information.svg" alt="">
              <h3>Get Information</h3>
            </article>
          </div>
        </div>
        <div class="hero-principal-imagen">
          <div class="hero-principal-imagen__doble">
            <img class='purple' src="img/hero_purple.png" alt="">
            <img class='pink' src="img/hero_pink.png" alt="">
          </div>
          <div class="hero-principal-imagen__doble">
            <img class='blue' src="img/hero_blue.png" alt="">
            <img class='orange' src="img/hero_orange.png" alt="">
          </div>
          <div class="hero-principal-imagen__simple">
            <img class='purple' src="img/hero_yellow.png" alt="">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
